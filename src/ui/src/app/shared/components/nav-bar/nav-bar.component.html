<div class="bar">
  <svg viewBox="0 0 12 10" class="hamburger" height="100px" width="120px" (click)="expand()">
    <path d="M10,2 L2,2" class="upper" style="fill: none;stroke: #474747;stroke-linecap: round;"/>
    <path d="M2,5 L10,5" class="middle" style="fill: none;stroke: #474747;stroke-linecap: round;"/>
    <path d="M10,8 L2,8" class="lower" style="fill: none;stroke: #474747;stroke-linecap: round;"/>
  </svg>
  <a href="/home/landing"><img class="home" src="assets/well.png" alt="well"></a>
</div>
<div class="menu">
  <div class="item" *ngFor="let item of menuArray; let i = index">
    <a
      class="link"
      mat-button
      [href]="item.path"
      (mouseenter)="animate('move' + i)"
      (mouseleave)="reverseAnimation('move' + i)"
    >
      {{item.text}}
    </a>
    <div [className]="'move' + i"></div>
  </div>
</div>
<router-outlet></router-outlet>
