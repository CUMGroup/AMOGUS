<h1 mat-dialog-title class="header"> Preview </h1>
<ng-container mat-dialog-content>
  <app-exercise [currentQuestion]="data" [selectedAnswer]="selectedAnswer"></app-exercise>
</ng-container>
<div mat-dialog-actions class="actions">
  <button color="primary" mat-raised-button class="closeButton" (click)="close()">Close</button>
</div>
