<h1 mat-dialog-title>Result</h1>
<div mat-dialog-content>
  <div *ngFor="let answerCorrect of data.answers let i = index">
    <p *ngIf="answerCorrect">Q{{i}}: Correct!</p>
    <p *ngIf="!answerCorrect">Q{{i}}: Incorrect!</p>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">OK</button>
</div>
