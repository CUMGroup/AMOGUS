<div class="container">
  <button mat-mini-fab color="warn" class="buttons" (click)="teacherService.remove(index)"><mat-icon>delete</mat-icon></button>
  <button mat-mini-fab color="warn" class="buttons" (click)="edit()"><mat-icon>edit</mat-icon></button>
  <button mat-mini-fab color="warn" class="buttons" (click)="preview()"><mat-icon>preview</mat-icon></button>

  <h2>{{question.get("category").value}} - {{question.get("difficulty").value}} </h2>

  <p class="text">{{question.get("exercise").value}}</p>
</div>
