<div class="container">
  <h1 class="title">Questions</h1>
  <div class="header">
    <mat-form-field>
      <mat-select placeholder="Category" [formControl]="categoryForm">
        <mat-option *ngFor="let category of noSelectCategory let i = index" [value]="i-1">
          {{ category }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Difficulty" [formControl]="difficultyForm">
        <mat-option *ngFor="let difficulty of noSelectDifficulty let i = index" [value]="i-1">
          {{ difficulty }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" class="newQuestionButton" (click)="createNewQuestion()">New Question</button>
  </div>
  <ng-container *ngFor="let question of teacherService.filteredQuestionArray(categoryForm.value,difficultyForm.value); let i = index">
    <app-question [question]="question" [index]="i"></app-question>
  </ng-container>
</div>
