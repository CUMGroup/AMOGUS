<div class="container">
  <textarea cdkTextareaAutosize readonly class="questions" value="{{currentQuestion.exercise}}">
  </textarea>
  <div class="answers">
    <mat-radio-group
      *ngIf="+currentQuestion.category < 3"
      aria-labelledby="example-radio-group-label"
      class="example-radio-group"
      [formControl]="selectedAnswer">
      <mat-radio-button class="example-radio-button" *ngFor="let answer of currentQuestion.getMultipleChoiceAnswers()" [value]="answer">
        {{answer}}
      </mat-radio-button>
    </mat-radio-group>

    <input *ngIf="+currentQuestion.category >= 3" class="answer-input" [formControl]="selectedAnswer" />
  </div>
</div>
