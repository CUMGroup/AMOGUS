    <clipPath id="myClip">
      <rect class="left" y="0" x="200" width="0" height="0" />
      <rect class="center" y="0" x="800" width="0" height="0" />
      <rect class="right" y="0" x="1400" width="0" height="0" />
    </clipPath>
  </defs>
  <image clip-path="url(#myClip)" x="0" y="0" preserveAspectRatio="xMidYMid slice" width="100%" height="100%" href="https://images.unsplash.com/photo-1620202119243-212a883c5627?crop=entropy&cs=srgb&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYyMDczNTIzMw&ixlib=rb-1.2.1&q=85" />
